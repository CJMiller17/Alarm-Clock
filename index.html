<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassthhand =device-width, initial-scale=1.0">
    <title>Encouraging Alarm Clock</title>
    <link rel="icon" type="image/x-icon" href="IMG/alarm-clock.ico">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="analog">
        <div class="point"></div>

        <span style = "--h:1;"><b>1</b></span>
        <span style = "--h:2;"><b>2</b></span>
        <span style = "--h:3;"><b>3</b></span>
        <span style = "--h:4;"><b>4</b></span>
        <span style = "--h:5;"><b>5</b></span>
        <span style = "--h:6;"><b>6</b></span>
        <span style = "--h:7;"><b>7</b></span>
        <span style = "--h:8;"><b>8</b></span>
        <span style = "--h:9;"><b>9</b></span>
        <span style = "--h:10;"><b>10</b></span>
        <span style = "--h:11;"><b>11</b></span>
        <span style = "--h:12;"><b>12</b></span>

        <div class="hand second" id="second-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand hour" id="hour-hand"></div>
    </div>

    <div class="digital">
        <div class="display">00:00:00</div>
            <div class="inputs">
                <select name="hourInput">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="minuteInput">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                </select>
                <select name="ampm">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>

            </div>
        <button id="set">Add Alarm</button>
        <div class="alarms"></div>
    </div>


    <script src="JS/main.js"></script>    
</body>
</html>
